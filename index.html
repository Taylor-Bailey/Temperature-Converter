<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body id="body">
    <h1>TEMPERATURE CONVERTER</h1>
    <!-- <form> -->
        <input type="number" id="inTemp" class="inTemp" style="text-align: center"><br>
        <div class="radio-toolbar">
            <input type="radio" id="cel" name="tempType" value="celsius">
            <label for="cel">&#176;CELSIUS</label>
            <input type="radio" id="fah" name="tempType" value="farenheit">
            <label for="fah">&#176;FAHRENHEIT</label>
        </div>
        <div class="outTempClass" id="outTempId"></div>
        <button id="convert">CONVERT</button>
        <button id="clear">CLEAR INPUT</button>
    <!-- </form> -->
<script src="converter.js"></script>
</body>
</html>
